<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <header>Quote of the Day</header>
    <div class="content">
        <div class="quote-area">
            <p class="quote">"The greatest glory in living lies not in never falling, but in rising every time we fall."</p>
        </div>
        <div class="author">
            <span>--</span>
            <span class="name">Nelson Mandela</span>
            <span>--</span>

        </div>
    </div>
    <div class="buttons">
        <div class="features">
    <ul>
        <li class="sound"><i class="fas fa-volume-up"></i></li>
         <li class="copy"><i class="fas fa-copy"></i></li>
        
    </ul>
    <button>Next Quote</button>
</div>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
